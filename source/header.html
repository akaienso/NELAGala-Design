<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gala Invitation</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .gala-invitation {
    width: 100%;
    max-width: 600px;
    margin: auto;
  }
  .top-half {
    background-image: url('your-top-image-url.jpg');
    background-size: cover;
    padding: 50px 25px;
    color: #ffffff;
    text-align: center;
  }
  .bottom-half {
    background-color: #f8a425;
    padding: 25px;
    text-align: center;
  }
  .gala-title {
    font-size: 36px;
    margin: 0;
  }
  .gala-event {
    font-size: 24px;
    margin: 10px 0;
  }
  .gala-theme, .gala-location {
    font-size: 18px;
    margin: 5px 0;
  }
  .gala-date, .gala-website {
    font-size: 16px;
    margin: 5px 0;
  }
  .decorative-line {
    width: 80%;
    height: 2px;
    background-color: #ffffff;
    margin: 10px auto;
  }
  .sun-icon {
    background-image: url('source\img\sicilia.png.png');
    background-size: cover;
    width: 100px;
    height: 100px;
    margin: 20px auto;
  }
</style>
</head>
<body>
<div class="gala-invitation">
  <div class="top-half">
    <h1 class="gala-title">SAVE THE DATE</h1>
    <p class="gala-event">The 35th Annual National Education & Leadership Awards Gala</p>
    <p class="gala-theme">Celebrate the Region of Sicily with us.</p>
  </div>
  <div class="bottom-half">
    <p class="gala-location">RONALD REAGAN BUILDING & INTERNATIONAL TRADE CENTER Washington, D.C.</p>
    <div class="decorative-line"></div>
    <p class="gala-date">Thursday, May 23, 2024</p>
    <p class="gala-website">More details coming soon at NelaGala.org</p>
    <div class="sun-icon"></div>
  </div>
</div>
</body>
</html>
